<body>
    <!-- <div class="contents"> -->
        <div class="container w-50 mt-5 p-4 rounded-2 text-center" style="background-color: rgb(25 112 123);">
            <h4 class="text-center text-white">Weather Updates</h4>
            <!-- <form class="d-flex p-2" role="search"> -->
                <input class="form-control  p-1" id="city" type="search" placeholder="Enter Your City"aria-label="Search">
                <button class="btn btn-info " type="button" onclick="search()">Search</i>
                </button>
            <!-- </form> -->
        </div>
        <div class="container w-50" id="displayData"></div>
    </div>
    <!-- </div> -->
</body>
<script>
    function search() {
        Name = city.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${Name}&appid=5b4bee0ba241d092159faf007e166080`)
            .then(data => data.json())
            .then(data => display(data))
    }
    function display(data) {
        Name = city.value
        weather = data.weather[0].main
        description=data.weather[0].description
        temprature = data.main.temp
        place = data.name
        hum = data.main.humidity
        temp = Math.round(temprature - 273)
        pressure = data.main.pressure
        wind = data.wind.speed

        displayData.innerHTML = `
             <div class="container">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item list-group-item-info text-center" style="font-weight: bold;"><img src="./img/icons8-place-marker.gif" alt=""><span style="color:#0a5361;font-size:30px"> ${place}</span>  ${weather}</li>
                    <li class="list-group-item list-group-item-info text-center" style="font-weight: bold;">Temperature:<img src="./img/icons8-temperature-64.png" alt="">${temp}<sup>o</sup>C</li>
                    <li class="list-group-item list-group-item-info text-center" style="font-weight: bold;">Pressure:<img src="./img/icons8-pressure-40.png" alt="">${pressure}Pa</li>
                    <li class="list-group-item list-group-item-info text-center" style="font-weight: bold;">Humidity:<img src="./img/icons8-wet-48.png" alt="">${hum}%</li>
                    <li class="list-group-item list-group-item-info text-center" style="font-weight: bold;">Wind:<img src="./img/icons8-wind-48.png" alt="">${wind}Km/hr</li>
                </ul>
            </div> `
    }
